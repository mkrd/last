<html>

<head>
	<title>Test</title>
	<style>
		:root {
			--ui-primary-color: #84cd36;
			--ui-secondary-color: #4a69af;
		}

		[ui~="primary"] {
			max-width: 960px;
			margin: 0 auto;
		}

		.hi {
			background-color: aliceblue;
		}

	</style>
</head>

<body ui="m.0 p.0">

	<div ui="w.100% min-h.20%">
		<h1 ui="header">Normal Header</h1>
		<h1 ui="tiny header">Tiny Header</h1>
	</div>

	<div ui="w.100% min-h.50% bg-color.#ddd">
		<h1 ui="m.30px flex-flow.row.nowrap justify-content.center color.#00f color.green">
			Test
		</h1>
		<p ui="display.block justify-content.center color.#333333 mt.100px w.50%">
			This is a test page.
		</p>


		<template x-data x-for="i in 2">
			<div ui="w.100% min-h.100px background-color.#bbb">
				<template x-for="i in 100">
					<div :ui="'background-color.#111 h.1px w.' + i + '%'"></div>
				</template>
			</div>
		</template>


		<button ui="button display.block justify-content.center flex-basis.100px" x-text="'Button ' + i">
			This is a test page.
		</button>
		<div x-data ui="flow.row.wrap gap.10px.4px">

			<template x-for="i in 300">

				<button class="hi" ui="secondary button display.block justify-content.center flex-basis.100px" x-text="'Button ' + i">
					This is a test page.
				</button>
			</template>
		</div>

	</div>




</body>

<script defer src="last.js"></script>
<script defer src="alpine.js"></script>
<script>
	document.addEventListener("last:init", () => {
		console.log("游릭last:init fired")
		lastcss.config.mode = "global"
		lastcss.config.log = true
	})

	document.addEventListener("last:initialized", () => {
		 console.log("游릭last:initialized fired")
	})

	let react = {
		last_annotation_id: "",
	}

	document.addEventListener("alpine:init", () => {
		console.log("游리", "alpine:init event fired")
		react = Alpine.reactive(react)
	})

	document.addEventListener("alpine:initialized", () => {
		console.log("游리", "alpine:initialized event fired")
		if ("lastcss" in window) {
			console.log("---- refresh last")
			lastcss.refresh()
		}
	})

</script>

</html>
